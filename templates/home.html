<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            width: 100%;
            max-width: 650px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: #4c51bf;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }

        .btn-custom {
            background: #4c51bf;
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-custom:hover {
            background: #434190;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #edf2f7;
            border-left: 5px solid #4c51bf;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
        }

        label {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="card-header">
        <h2> Student Exam Performance</h2>
        <p class="mb-0">Predict Maths Score using ML Model</p>
    </div>

    <div class="card-body">
        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Gender</label>
                    <select class="form-select" name="gender" required>
                        <option disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Race / Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option disabled selected>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label>Parental Level of Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option disabled selected>Select Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option disabled selected>Select Lunch</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free / Reduced</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Test Preparation</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option disabled selected>Select Option</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Reading Score</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Writing Score</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-custom btn-lg">
                     Predict Maths Score
                </button>
            </div>
        </form>

        {% if results %}
        <div class="result-box text-center">
            Predicted Maths Score: <span class="text-primary">{{ results }}</span>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
